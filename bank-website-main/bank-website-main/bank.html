<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">My
                Bank</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl text-white">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="total-balance">00</span></h2>
                </div>


            </div>

        </section>

        <section class="mt-12">
            <div class=" grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 p-4 rounded-xl">
                    <h4 class=" text-2xl mb-4">Plase Deposit</h4>
                    <input type="text" class="w-9/12 mb-2 px-3 text-black rounded-lg" name="" id="deposit-field"
                        placeholder="deposit Amound">
                    <button id="btn-deposit"
                        class="bg-sky-700 px-8 py-2 font medium rounded-lg text-white hover:bg-amber-500">Add</button>
                </div>
                <div class="bg-sky-500 p-4 rounded-xl">
                    <h4 class="text-2xl mb-4">Plase Withdrow</h4>
                    <input type="text" class="w-9/12 mb-2 px-3 text-black rounded-lg" name="" id="withdrow-field"
                        placeholder="withdrow Amound">
                    <button id="btn-withdrow"
                        class="bg-sky-700 px-8 py-2 font medium rounded-lg text-white hover:bg-amber-500">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('btn-withdrow').addEventListener('click', function () {
            const withdrowField = document.getElementById('withdrow-field');

            //console.log(withdrowField);

            const newWithdrowString = withdrowField.value;
            const newWithdrowAmound = parseFloat(newWithdrowString);

            //console.log(newWithdrowAmound);

            withdrowField.value = '';

            if (isNaN(newWithdrowAmound)) {
                alert('only number')
                return;
            }
            const withdrowTotalElement = document.getElementById('withdrow-total')
            preWithdrowTotalElementString = withdrowTotalElement.innerText;
            const preWithdrowTotalElement = parseFloat(preWithdrowTotalElementString);

            const currentWithdrowTotal = preWithdrowTotalElement + newWithdrowAmound;

            withdrowTotalElement.innerText = currentWithdrowTotal;


            const balanceTotalElement = document.getElementById('total-balance');
            const preBalanceTotalString = balanceTotalElement.innerText;
            const preBalanceTotal = parseFloat(preBalanceTotalString);
            const currentBalanceTotal = preBalanceTotal - newWithdrowAmound;
            balanceTotalElement.innerText = currentBalanceTotal;



        })

        /////////////////////////////////////////////////////
        document.getElementById('btn-deposit').addEventListener('click', function () {
            const depositField = document.getElementById('deposit-field');

            const newDepositeString = depositField.value;
            const newDepositeAmound = parseFloat(newDepositeString)
            //console.log(newDepositeAmound);
            depositField.value = '';

            if (isNaN(newDepositeAmound)) {
                alert('only Number')
                return;
            }

            const depositTotalElement = document.getElementById('deposit-total');

            preDepositTotalElementString = depositTotalElement.innerText;
            const preDepositTotalElement = parseFloat(preDepositTotalElementString);

            const currentDepositTotal = preDepositTotalElement + newDepositeAmound;

            depositTotalElement.innerText = currentDepositTotal;


            const balanceTotalElement = document.getElementById('total-balance');
            const preBalanceTotalString = balanceTotalElement.innerText;
            const preBalanceTotal = parseFloat(preBalanceTotalString);
            const currentBalanceTotal = preBalanceTotal + newDepositeAmound;
            balanceTotalElement.innerText = currentBalanceTotal;
        });

    </script>
</body>

</html>
