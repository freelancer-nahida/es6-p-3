<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Website</title>
</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-6 mb-4">Welcome To <span class="font-semibold text-violet-600">Nahidas
                Bank</span></h1>
    </header>

    <main>
        <section class=" bg-blue-100 text-center">
            <h3 class="text-3xl font-medium mb-4">Plase Log In</h3>
            <div>
                <input class="mb-2 p-4 py-1" type="email" name="" id="user-email" placeholder="Your Email"><br>
                <input class=" mb-2 p-4 py-1" type="password" id="pass" name="" placeholder="password"><br>
                <button id="btn-submit"
                    class=" bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Log
                    In</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
